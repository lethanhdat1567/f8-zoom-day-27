<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player UI</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="music-player">
            <div class="left-section">
                <div class="album-art">
                    <img alt="Album Art" id="current-thumbnail" />
                </div>
                <div class="song-info">
                    <h2 id="current-name">Song Title</h2>
                    <p id="current-author">Artist Name</p>
                </div>
                <input
                    class="progress-bar"
                    type="range"
                    min="0"
                    max="100"
                    value="0"
                />
                <audio id="audio"></audio>
                <!-- Timer -->
                <div class="time">
                    <span class="current-time">0:00</span>
                    <span class="duration">0:00</span>
                </div>
                <!-- Controls -->
                <div class="controls">
                    <button
                        class="control-btn shuffle"
                        title="Shuffle"
                        id="shuffle-button"
                    >
                        <i class="fa-solid fa-shuffle"></i>
                    </button>
                    <button
                        class="control-btn prev"
                        title="Previous"
                        id="prev-button"
                    >
                        <i class="fa-solid fa-backward-fast"></i>
                    </button>
                    <button
                        class="control-btn play-pause"
                        title="Play/Pause"
                        id="play-button"
                    >
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-solid fa-pause"></i>
                    </button>
                    <button
                        class="control-btn next"
                        title="Next"
                        id="next-button"
                    >
                        <i class="fa-solid fa-forward-fast"></i>
                    </button>
                    <button
                        class="control-btn repeat"
                        title="Repeat"
                        id="repeat-button"
                    >
                        <i class="fa-solid fa-repeat"></i>
                    </button>
                    <div class="volumn-wrapper">
                        <i class="fa-solid fa-volume-high"></i>
                        <div class="progress-volumn-wrap">
                            <input
                                class="progress-volumn"
                                type="range"
                                min="0"
                                max="100"
                                value="100"
                                id="progress-volumn"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div class="playlist"></div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
